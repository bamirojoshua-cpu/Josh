    <script>

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                }
            });
        });

        document.querySelectorAll(".card,.hero,section")
            .forEach(el => {
                el.classList.add("fade-in");
                observer.observe(el);
            });

    </script>

    <script>
        const visaOptions = {
            uk: ["Student Visa", "Work Visa", "Visitor Visa", "Marriage Visa", "Business Visa"],
            canada: ["Student Visa", "Work Permit", "Visitor Visa", "Express Entry"],
            australia: ["Tourist Visa", "Student Visa", "Partner Visa", "Work Visa"],
            usa: ["Student Visa", "B1/B2 Visitor", "Work Visa", "Business Visa"],
            turkey: ["Residence Permit", "Student Visa", "Work Visa"],
            poland: ["Study Visa", "Work Visa", "Business Visa"],
            uae: ["Work Visa", "Visit Visa", "Business Visa", "Medical Visa"]
        };

        const countrySelect = document.getElementById("country");
        const visaSelect = document.getElementById("visaType");

        countrySelect.addEventListener("change", function () {

            const selectedCountry = this.value;
            visaSelect.innerHTML = '<option value="">Select visa type</option>';

            if (visaOptions[selectedCountry]) {
                visaOptions[selectedCountry].forEach(function (visa) {
                    const option = document.createElement("option");
                    option.textContent = visa;
                    visaSelect.appendChild(option);
                });
            }
        });
    </script>
