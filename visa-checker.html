    <script>

        function checkEligibility() {

            const passport = document.getElementById("passport").value;
            const finance = document.getElementById("finance").value;
            const support = document.getElementById("support").value;

            let result = "";

            if (passport === "no") {
                result = "You need a valid passport before applying for any visa.";
            }
            else if (finance === "no") {
                result = "Financial proof is required. Speak to a consultant for planning.";
            }
            else if (support === "no") {
                result = "You may need supporting documents like admission or job offer.";
            }
            else {
                result = "You appear to be a strong candidate for visa application. Book a consultation to proceed.";
            }

            document.getElementById("resultText").innerText = result;
            document.getElementById("resultBox").style.display = "block";

        }

    </script>
